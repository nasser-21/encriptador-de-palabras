<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
    </header>
    <div class="container">
        <div class="left-panel">
            <h1>Encriptador de Palabras</h1>
            <p>Ingrese solo letras minúsculas sin acento</p>
            <textarea id="inputText" placeholder="Escribe aquí tu texto"></textarea>
            <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
                <button onclick="borrar()">Borrar</button>
            </div>
        </div>
        <div class="right-panel">
            <div id="outputText" class="output-container">
                <img src="Muñeco.png" alt="Imagen de Resultado" class="result-image" />
                <p class="result-text">Ningún mensaje fue encontrado</p>
                <p class="additional-text">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <button class="copy-button" onclick="copiar()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
